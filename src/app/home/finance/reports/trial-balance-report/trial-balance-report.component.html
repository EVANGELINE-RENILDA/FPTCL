<div class="content-wrapper" appAccess="CUSTR">
  <app-table [hideSelectAll]="true" [showPaginator]="false">
    <ng-template cellDef="action" let-element>
      <app-icon-button name="open" toolTip="Open"></app-icon-button>
    </ng-template>
    <ng-template cellHeaderDef="action">
      <app-icon-button name="open" toolTip="Open Selected"></app-icon-button>
    </ng-template>

    <ng-template cellDef="date" let-element>
      <div class="px10">{{ element.date }}</div>
    </ng-template>

    <ng-template cellDef="doc" let-element>
      <div class="px10">{{ element.doc }}</div>
    </ng-template>

    <ng-template cellDef="name" let-element>
      <div class="px10">{{ element.name }}</div>
    </ng-template>

    <ng-template cellDef="qty" let-element>
      <div class="px10">{{ element.qty }}</div>
    </ng-template>

    <ng-template cellDef="value" let-element>
      <div class="px10">{{ element.value }}</div>
    </ng-template>

    <ng-template #slotLeft>
      <div class="col-md-4">
        <app-search #appSearch [searchTemplate]="searchTemplate"></app-search>
      </div>
    </ng-template>

    <ng-template #slotRight>
      <div class="d-flex w100">
        <div class="col-md-3">
          <view-label label="Customer Name" value="Shamir"></view-label>
        </div>
        <div class="col-md-5">
          <view-label
            label="Item Name"
            value="Consulting and Professional Fee"
          ></view-label>
        </div>
        <div class="col-md-4">
          <view-label label="Unit Type" value="Unit Type"></view-label>
        </div>
      </div>
    </ng-template>
  </app-table>
</div>

<ng-template #searchTemplate>
  <div class="dialog-container">
    <div class="dialog-header">
      <div class="dialog-title">Trail Balance Report Search</div>
      <div class="slot-right">
        <div class="btn-group">
          <app-icon-button name="search" toolTip="Search"></app-icon-button>
          <app-icon-button name="clear" toolTip="Clear"></app-icon-button>
          <app-icon-button
            name="close"
            (click)="dialog.closeDialog()"
          ></app-icon-button>
        </div>
      </div>
    </div>
    <div class="dialog-content">
      <scroll>
        <div class="dialog-content-inner">
          <row>
            <div class="col-md-3">
              <app-input-control
                label="Fiscal Year"
                type="select"
                defaultOption="--Select--"
                valueType="int"
                [(ngModel)]="searchParams.fiscalYearId"
                key="id"
                [items]="initialData.DDLValues?.DDLFiscalYear"
                keyName="description"
                name="fiscalYearId"
                (onChange)="clearDate()"
              ></app-input-control>
            </div>
            <div class="col-md-3">
              <app-input-control
                label="From Date"
                type="date"
                placeholder="DD/MM/YYYY"
                name="fromDate"
              ></app-input-control>
            </div>
            <div class="col-md-3">
              <app-input-control
                label="To Date"
                type="date"
                placeholder="DD/MM/YYYY"
                name="toDate"
              ></app-input-control>
            </div>
          </row>
        </div>
      </scroll>
    </div>
  </div>
</ng-template>

<ng-template #breadCrumb>
  <div class="breadcrumb">
    <ul>
      <li class="screen-name">
        <ion-icon src="assets/icons/finance.svg"></ion-icon>
        <div class="screen-text">Trail Balance</div>
      </li>
    </ul>
  </div>
</ng-template>
