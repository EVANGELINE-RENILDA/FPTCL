<auto-complete [label]="__label" [items]="__items" key="invItemId" keyName="itemName"
  (onSelect)="valueSelected($event)" (onClear)="autoClear()" [required]="__required" [btnClicked]="__btnClicked"
  [errorTrue]="control && control.control?.invalid && __errorTrue" (onSearch)="openSearch()"
  (onChange)="getSearchData($event)" #autoComplete></auto-complete>


<ng-template #searchPopupTemplate>
  <div class="dialog-container">
    <div class="dialog-header">
      <div class="dialog-title">
        Select Item
      </div>
      <div class="slot-right">
        <div class="btn-group">
          <app-icon-button name="close" toolTip="Close" (click)="doClose()"></app-icon-button>
        </div>
      </div>
    </div>
    <div class="dialog-content">
      <div class="dialog-content-inner h100">
        <app-items-search [isSelectOnly]="true" (onSelect)="itemSelected($event)" />
      </div>
    </div>
  </div>

</ng-template>
