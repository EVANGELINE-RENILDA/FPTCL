<auto-complete [label]="__label" [items]="groupItemList" [key]="__key" keyName="name"
    (onSelect)="valueSelected($event)" (onClear)="autoClear()" [required]="__required" [btnClicked]="__btnClicked"
    [errorTrue]="control && control.control?.invalid && __errorTrue" (onSearch)="getSearchDataNew($event)"
    #autoComplete [search]="false" (onChange)="dataChanged($event)" ></auto-complete>

<ng-template #groupSearchPopupDialog>
    <div class="content-wrapper">
        <div class="ab h100">
            <app-table [hideSelectAll]="true" [pagination]="pagination" [columns]="columns" [columnsName]="columnsName"
                [dataSource]="groupData" (pageChanged)="pageChanged($event)" columnID="element.id">

                <ng-template cellDef="name" let-element>
                 <div (click)="getLedgerBasedOnGroup(element)"> {{element.name}} </div>
                </ng-template>              
            </app-table>
        </div>
    </div>
</ng-template>
