<auto-complete [label]="__label" [items]="__items" key="actVendorId" keyName="vendorName"
    (onSelect)="valueSelected($event)" (onClear)="autoClear()" [required]="__required" [btnClicked]="__btnClicked"
    [errorTrue]="control && control.control?.invalid && __errorTrue" (onSearch)="openSearch()"
    (onChange)="getSearchData($event)" #autoComplete></auto-complete>


<ng-template #notesDialog>
    <div class="p-3 h100">
        <app-vendor-search (dataSelected)="getVendorData($event)" [statusValue]="statusValue" [openStatus]="false"
            [screenType]="screenType" [navigateUrl]="navigateUrl" [module]="module"
            [screenType1]="screenType1"></app-vendor-search>
    </div>
</ng-template>
