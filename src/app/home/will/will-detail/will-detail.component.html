<div class="content-wrapper">
    <app-multi-page-url [id]="id" url="/home/will/detail/"></app-multi-page-url>
    <div class="sticky-card">
        <row>
            <div class="col-md-3"><view-label label="Will Ref No"
                    value="{{willApplication.willApplRefNo}}"></view-label>
            </div>
            <div class="col-md-3"><view-label label="File No" value="{{willApplication.fileNo}}"></view-label>
            </div>
            <div class="col-md-3"><view-label label="Entered By" value="{{willApplication.enteredBy}}"></view-label>
            </div>
            <div class="col-md-3"><view-label label="Applied By" value="{{willApplication.appliedBy}}"></view-label>
            </div>
            <div class="col-md-12 mb20"></div>
            <div class="col-md-3"><view-label label="Entered Date" value="{{willApplication.enteredDate| appDate}}"></view-label>
            </div>
            <!-- <div class="col-md-3"> <view-label label="Type" value="{{willApplication}}"></view-label></div> -->
            <!-- <div class="col-md-3"> <view-label label="Applied Date"
                    value="{{willApplication.appliedDate | appDate}}"></view-label></div>
                    <div class="col-md-3"><view-label label="Application Stage"
                            value="{{willApplication.applicationStageDescription}}"></view-label></div>
            <div class="col-md-3"> <view-label label="Application Status"
                    value="{{willApplication.statusDescription}}"></view-label>
            </div>
            <div class="col-md-3"> <view-label label="Action Status"
                    class="status-{{willApplication.actionStatusValue}}"
                    value="{{willApplication.actionStatusDescription}}"></view-label></div> -->
            <!-- <div class="col-md-3"> <view-label label="Source" value="{{willApplication.source}}"></view-label></div> -->


        </row>
    </div>
    @if(showData === true){
    <app-tab-group  >
        <app-tab tabTitle="Application">
            <div class="bg h100">
                <app-will-application [(application)]="willApplication"></app-will-application>
            </div>
        </app-tab>
        <app-tab tabTitle="Documents">
            <div class="bg-white pt0">
       
                <accordion>
                  <accordion-item [isOpen]="true">
                    <accordion-header>
                      <div class="accordion-header-content">
                        <div class="accordion-title">
                          <ion-icon src="assets/icons/accordian/client-doc.svg"></ion-icon>
                          <div class="accordion-title-content">
                            <div>Uploaded Documents</div>
                          </div>
                        </div>
                      </div>
                    </accordion-header>
                    <accordion-body>
      
                      <div class="outer-content-wrapper">
                        <div class="content-wrapper pt0">
                          <app-table [columns]="clientDocumentColumns" [columnsName]="clientDocumentColumnsName"
                           [hasPagination]="true" [dataSource]="willApplication.lstentWillDocument" [hasHeader]="false"
                            [hideSelectAll]="true" columnID="trustApplicationDocumentId">
                            <ng-template cellHeaderDef="fileName">
                              <div class="w200px">
                                File Name
                              </div>
                            </ng-template>
                            <ng-template cellDef="fileName" let-element>
                              <div class="overflow-wrap">
                                {{element.ientFile.fileName}}
                              </div>
                            </ng-template>
                            <ng-template cellHeaderDef="documentTypeDescription">
                              <div class="w200px">Document Name</div>
                            </ng-template>
                            <ng-template cellDef="fileExtension" let-element>
                              {{element.ientFile.fileExtension}}
                            </ng-template>
                            <ng-template cellDef="fileSize" let-element>
                              {{element.ientFile.fileSize | fileSize}}mb
                            </ng-template>
                            <ng-template cellHeaderDef="action">
                              <div class="text-center">
                                Action
                              </div>
                            </ng-template>
                            <ng-template cellDef="action" let-element>
                              @if(element.ientFile.fileName!==''){
      
                              <div class="d-flex align-items-center justify-content-center ">
                               <app-icon-button name="doc-download"
                                          (click)="downloadFile(element)">
                                      </app-icon-button> 
                              
                               <app-icon-button name="doc-view"
                                          (click)="viewFile(element)">
                                      </app-icon-button>
                              </div>
                              }
                            </ng-template>
                          </app-table>
                        </div>
                      </div>
                    </accordion-body>
                  </accordion-item>
                </accordion>
              
            </div>
          </app-tab>
        </app-tab-group>
    }
    </div>

    <ng-template #breadCrumb>
        <div class="breadcrumb">
            <ul>
                <li class="screen-name link">
                    <div class="back-btn" (click)="navigateToList()"> <ion-icon src="assets/icons/back.svg"></ion-icon>
                    </div>
                    <ion-icon src="assets/icons/will.svg"></ion-icon>
                    <div class="screen-text">Will Application</div>
                </li>
                <li class="screen-name">
                    <div class="screen-text">Details</div>
                </li>
            </ul>
        </div>
    </ng-template>
