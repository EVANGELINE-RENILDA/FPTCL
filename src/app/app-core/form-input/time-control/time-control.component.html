<!-- <app-form-template [designType]="__designType" [hasError]="control?.control?.invalid && __errorTrue"> -->

<ng-template #inputControl>
    <input type="text" class="itg-input-control" autocomplete="none" appNoEmoji
        [appUpperCase]="__upperCase && !__lowerCase" [appLowerCase]="__lowerCase && !__upperCase"
        [appLimit]="__maxLength" [autofocus]="__autoFocus" [placeholder]="__placeholder" [(ngModel)]="value"
        [name]="name+addOnID" [disabled]="__btnClicked" (blur)="onAction('blur')" (focus)="onAction('focus')"
        (keydown)="keyDownEvent($event)" (keyup)="keyUpEvent($event)" [id]="name+addOnID" #formInput readonly
        (click)="openOverlay()" />
</ng-template>

<ng-template #closeBtn>
    <ng-container *ngIf="!__btnClicked">
        <a class="icon-btn close-btn" (click)="onAction('clear')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M368 368L144 144M368 144L144 368" />
            </svg>
        </a>
    </ng-container>
</ng-template>

<ng-template #searchIcon>
    <ng-container *ngIf="__search && !__btnClicked">
        <a class="icon-btn" (click)="onAction('search')">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none"
                    stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
                    d="M338.29 338.29L448 448" />
            </svg>
        </a>
    </ng-container>
</ng-template>

<ng-template #errorText>
    <ng-container *ngIf="control?.control?.invalid && __errorTrue">
        <div class="error-text">{{__errorText}}</div>
    </ng-container>
</ng-template>

<ng-template #labelHtml>
    <label>{{__label}}</label>
</ng-template>

<!-- </app-form-template> -->
